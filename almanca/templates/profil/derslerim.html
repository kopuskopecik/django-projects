{% extends 'base.html' %} 
{% load static %}


{% block body %}
<div class = "container-fluid">
	<ul class="list-group list-group-horizontal-sm mb-2 mt-2">
		<a href = "{% url 'profil:ogrenci_profil' ogrenci_id %}" class="list-group-item">Başlıklarım</a>
		<a href = "{% url 'profil:derslerim' ogrenci_id %}" class="list-group-item {{active}}">Derslerim</a>
		<a href = "{% url 'profil:sorular' ogrenci_id %}" class="list-group-item">Sorularım</a>
		<a href = "{% url 'profil:favoriler' ogrenci_id %}" class="list-group-item">Favorilerim</a>
	</ul>
	
	{% if sahip_mi %}
	  <a href = "{% url 'profil:ders_olustur' ogrenci_id %}" class = "btn btn-sm btn-warning mb-1">Yeni Ders Oluştur</a>
	{% endif %}
	<div class="list-group">
	  {% for ders in dersler %}
		<a href="{{ders.get_absolute_url}}" id = "{{ders.id}}" class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-items-center">{{ders.title}} <span class="badge badge-warning badge-pill">{{ders.soru_sayisi}} soru</span></a>
	  {% endfor %}
	</div>
</div>

{% endblock %}
