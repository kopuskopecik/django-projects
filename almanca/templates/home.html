{% extends 'base.html' %} 
{% load static %}


{% block body %}
<div class = "container">
	{% for baslik in basliklar %}
	
		<div class = "card mt-2 bg-dark" id = "{{baslik.id}}">
		<a href = "{% url 'dersler:baslik_detail' baslik.pk %}"><h4  class = "text-white">{{baslik.title}}</h4></a>
        <small class = "text-right text-secondary">{{baslik.owner__username}}</small>
		<div class = "text-center">
			<button type = "button" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title = "Görüntülenme Sayısı"> <i class ="fas fa-eye"></i> {{baslik.views}}</button>
			<a href_url = "{% url 'profil:favorilere_baslik_ekle' baslik.pk %}" id = "{{baslik.pk}}" type = "button" class="favoriler btn btn-warning btn-sm" data-toggle="tooltip" data-placement="top" title = "Favorilere Ekle"> <i class ="far fa-star"></i></a>
			<button type = "button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title = "Beğen"> <i class ="far fa-heart"></i></button>
		</div>
		
		</div>
	
	{% endfor %}
</div>

{% endblock %}

{% block javascript %}
	<script src="{% static 'js/dersler/home.js' %}"></script>
{% endblock %}
