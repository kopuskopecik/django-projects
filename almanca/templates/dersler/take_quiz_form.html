  </div>
  <h4 class="mb-3">{{ quiz.title }}</h4>
  <p class="lead">{{ question.content }}</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Next â†’</button>
  </form>
</div>
{% endblock %}
