{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'dersler:baslik_listesi' %}">Başlıklarım</a></li>
      <li class="breadcrumb-item"><a href="{% url 'dersler:baslik_guncelle' baslik.pk %}">{{ baslik.title }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">Silme İşlemi</li>
    </ol>
  </nav>
  <div class = "container">
  <h2 class="mb-3">Silme İşlemi</h2>
  <p class="lead"><strong>"{{ baslik.title }}"</strong>Başlığını silmek istediğinize emin misiniz</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">Evet eminim</button>
    <a href="{% url 'dersler:baslik_guncelle' baslik.pk %}" class="btn btn-outline-secondary btn-lg" role="button">Vazgeç</a>
  </form>
  </div>
{% endblock %}
