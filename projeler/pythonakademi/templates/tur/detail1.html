{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class = "col-md-2 col-sm-3 index">
		{% for lesson in lessons   %}	
		<a class="index" href="{{lesson.get_absolute_url}}"><h4 class="baslik" > {{lesson.headline}} </h4></a> 
				
		{%  endfor  %}
		</div>
		<div class="col-md-10 col-sm-9 content">
			
			<div class="thumbnail">
							
					<h3> 
						 <a href="{{previous_lesson.get_absolute_url}}" class="btn btn-success" role="button">Previous</a>
						{{lesson.headline}} <a href="{{ lesson.get_update_url }}" class="btn btn-info" role="button">Güncelle</a>
						<a href="{{next_lesson.get_absolute_url}}" class="btn btn-success" role="button">Next</a> 

					</h3>
				
					{{lesson.content|safe}}
					<a href="{{previous_lesson.get_absolute_url}}" class="btn btn-success" role="button">Previous</a>
						{% if request.user.is_authenticated %}
						<a href="{{ lesson.get_update_url }}" class="btn btn-info" role="button">Güncelle</a>
						<a href="{{ lesson.get_delete_url }}" class="btn btn-danger" role="button">Sil</a>
						{% endif %}
					<a href="{{next_lesson.get_absolute_url}}" class="btn btn-success" role="button">Next</a> 
				
			</div>
			
		</div>
	</div>
	</div>
	<script src="{% static 'js/detail/detail.js'%}"></script>
{% endblock %}
