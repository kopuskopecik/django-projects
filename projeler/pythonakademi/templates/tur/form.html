{% extends 'base.html' %} 
{% load crispy_forms_tags %}


{% block body %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form method="POST" novalidate>
				{% csrf_token %}
				<h1>Ders oluştur <small>Son Dersin Numarası: {{son_ders.number}}</small></h1>
				{{form|crispy}}
				{{form.media}}
				<input class="btn btn-primary" type="submit" value="Gönder">
			</form>
		</div>
	</div>
</div>
{% endblock %}
