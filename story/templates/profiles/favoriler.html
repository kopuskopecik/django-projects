{% extends 'base.html' %} 
{% load static %}


{% block body %}
<div class = "container-fluid">
	<ul class="list-group list-group-horizontal-sm mb-2 mt-2">
		<a href = "{% url 'profiles:ogrenci_profil' ogrenci_id %}" class="list-group-item">Başlıklarım</a>
		<a href = "{% url 'profiles:derslerim' ogrenci_id %}" class="list-group-item">Derslerim</a>
		<a href = "{% url 'profiles:sorular' ogrenci_id %}" class="list-group-item">Sorularım</a>
		<a href = "{% url 'profiles:favoriler' ogrenci_id %}" class="list-group-item {{active}}">Favorilerim</a>
	</ul>
	<div class="list-group">
	  {% for baslik in basliklar %}
		<a href="{{baslik.get_absolute_url}}" id = "{{baslik.id}}" class="list-group-item list-group-item-action list-group-item-info d-flex justify-content-between align-items-center">{{baslik.title}} <span class="badge badge-info badge-pill">{{baslik.ders_sayisi}} ders</span></a>
	  {% endfor %}
	</div>
	
</div>

{% endblock %}
